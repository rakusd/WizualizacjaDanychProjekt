<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="index.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/98.css"/>
</head>
<html lang="pl">
<div id="frame" role="content">
    <div class="body">
        <div class="main-window-container">
            <div class="window main-window">
                <div class="title-bar">
                    <div class="title-bar-text" id="questionCounter"></div>
                    <div class="title-bar-controls">
                        <button aria-label="Minimize"></button>
                        <button aria-label="Maximize"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>
                <div class="window-body">
                    <h3 id="question"></h3>
                    <div id="imagesDiv" class="field-row">
                        <fieldset>
                            <legend class="image-legend hidden">kijowy wykres bo rakus go rysował</legend>
                            <img id="questionImage"/>
                        </fieldset>
                        <fieldset>
                            <legend class="image-legend hidden">Poprawny wykres</legend>
                            <img id="correctImage"/>
                        </fieldset>
                    </div>
                    <p id="explanation"></p>
                    <fieldset id="answers-box">
                        <legend>Wybierz odpowiedź</legend>
                        <div class="field-row">
                            <input id="answer0" type="radio" name="answers" value="0">
                            <label for="answer0"></label>
                        </div>
                        <div class="field-row">
                            <input id="answer1" type="radio" name="answers" value="1">
                            <label for="answer1"></label>
                        </div>
                        <div class="field-row">
                            <input id="answer2" type="radio" name="answers" value="2">
                            <label for="answer2"></label>
                        </div>
                        <div class="field-row">
                            <input id="answer3" type="radio" name="answers" value="3">
                            <label for="answer3"></label>
                        </div>
                    </fieldset>
                    <div class="submit-div field-row">
                        <button id="submitbutton" disabled></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</html>
