<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<html>
    <div id = "frame" role = "content" >
        <div class='header'>
            <h1 id="title"></h1>
        </div>
        <div class='body'>
            <p id='questionCounter'></p>
            <h2 id='question'></h2>
            <div id='imagesDiv' class='imagesDiv row'>
                <img id='questionImage' class='col-xs-6'/>
                <img id='correctImage' class='col-xs-6'/>
            </div>
            <p id='explanation'></p>
            <div id='answersDiv' class='answersDiv'>
                <div id='answer0' class='answer'></div>
                <div id='answer1' class="answer"></div>
                <div id='answer2' class="answer"></div>
                <div id='answer3' class="answer"></div>
            </div>
            <div class='submitDiv'>
                <div id='submit' class='submit'></div>
            </div>
        </div>
    </div>
</html>
